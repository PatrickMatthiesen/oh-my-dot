name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.21

      - name: Build windows
        run: env GOOS=windows GOARCH=amd64 go build

      - name: Build linux
        run: env GOOS=linux GOARCH=amd64 go build

      - name: Build macOS intel
        run: env GOOS=darwin GOARCH=amd64 go build

      - name: Build macOS arm
        run: env GOOS=darwin GOARCH=arm64 go build

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v0.1.0
          release_name: Release v0.1.0
          body: |
            This is the first release of my Go application.

      - name: Upload Release Asset
        id: upload_release_asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: /oh-my-dot
          asset_name: oh-my-dot
          asset_content_type: application/octet-stream
